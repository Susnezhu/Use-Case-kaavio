<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Äänestys sivut</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- sivun navbari -->
    <div class="navbar">
        <h1>Äänestys sivut</h1>

        <div class="dropdown">
            <button id="dropBtn" onclick="dropMenuOpener()">Kirjaudu</button>
            <ul id="dropMenu">
                <li><button onclick="logIn()">Kirjautuminen</button></li>
                <li><button onclick="regIn()">Rekisteröityminen</button></li>
            </ul>
        </div>
    </div>

    <!-- sivun sisältö -->
    <div id="content">
        <div id="regWindow"> <!-- Tähän myöhemmin input ja choose näppäin -->
            <p>nimi</p>
            <p>salasana</p>
            <p>ylläpitäjänä</p>

            <button>Rekisteröitydy</button>
        </div>

        <div id="logWindow">  <!-- Tähän myöhemmin input -->
            <p>nimi</p>
            <p>salasana</p>

            <button>Kirjaudu sisään</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
