<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Äänestys sivut</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="fadeBg"></div>

    <!-- sivun navbari -->
    <div class="navbar">
        <h1>Äänestys sivut</h1>

        <div class="dropdown">
            <button id="dropBtn" onclick="dropMenuOpener()">Kirjaudu</button>
            <ul id="dropMenu">
                <li><button onclick="logIn()">Kirjautuminen</button></li>
                <li><button onclick="regIn()">Rekisteröityminen</button></li>
            </ul>
        </div>
    </div>

    <!-- sivun sisältö -->
    <div id="content">
        <div id="regWindow"> <!-- Tähän myöhemmin input ja choose näppäin -->
            <input type="text" id="nameReg" placeholder="Nimi" title="Nimi"> <br>
            <input type="password" id="paswordReg" placeholder="Salasana" title="Salasana">

            <div class="adminReg">
                <label><input type="checkbox" value="admin" class="admin">ylläpitäjänä</label>
            </div>

            <button id="registerBtn">Rekisteröitydy</button>
        </div>

        <div id="logWindow">  <!-- Tähän myöhemmin input -->
            <input type="text" id="namelog" placeholder="Nimi" title="Nimi"> <br>
            <input type="password" id="paswordlog" placeholder="Salasana" title="Salasana"> <br>

            <button id="logginBtn">Kirjaudu sisään</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
